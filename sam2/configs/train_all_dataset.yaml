      collate_fn:
        _target_: training.utils.data_utils.collate_fn
        _partial_: true
        dict_key: val

  optim:
    amp:
      enabled: True
      amp_dtype: bfloat16

    optimizer:
      _target_: torch.optim.AdamW

    gradient_clip:
      _target_: training.optimizer.GradientClipper
      max_norm: 0.1
      norm_type: 2

    param_group_modifiers:
      - _target_: training.optimizer.layer_decay_param_modifier
        _partial_: True
        layer_decay_value: 0.9
        apply_to: 'image_encoder.trunk'
        overrides:
          - pattern: '*pos_embed*'
            value: 1.0

    options:
      lr:
        - scheduler:
            _target_: fvcore.common.param_scheduler.CosineParamScheduler
            start_value: ${scratch.base_lr}
            end_value: ${divide:${scratch.base_lr},10}
        - scheduler:
            _target_: fvcore.common.param_scheduler.CosineParamScheduler
            start_value: ${scratch.vision_lr}
            end_value: ${divide:${scratch.vision_lr},10}
          param_names:
            - 'image_encoder.*'
      weight_decay:
        - scheduler:
            _target_: fvcore.common.param_scheduler.ConstantParamScheduler
            value: 0.1
        - scheduler:
            _target_: fvcore.common.param_scheduler.ConstantParamScheduler
            value: 0.0
          param_names:
            - '*bias*'
          module_cls_names: ['torch.nn.LayerNorm']

  loss:
    all:
      _target_: training.loss_fns.MultiStepMultiMasksAndIous
      weight_dict:
        loss_mask: 1.0
        loss_dice: 2.0
        loss_iou: 0.5
        loss_class: 1.0
        loss_contrastive: 0.2
      supervise_all_iou: true
      iou_use_l1_loss: true
      pred_obj_scores: true
      focal_gamma_obj_score: 0.0
      focal_alpha_obj_score: -1.0
      contrastive_temperature: 0.5 # 14.28 # Clip

    val:
      _target_: training.loss_fns.MultiStepMultiMasksAndIous
      weight_dict:
        loss_mask: 1.0
        loss_dice: 2.0
        loss_iou: 0.5
        loss_class: 1.0
        loss_contrastive: 0
      # 关键调整参数
      supervise_all_iou: false    # 仅监督最佳预测掩码的 IoU（避免多步累加）
      iou_use_l1_loss: true       # 保持与训练一致（若训练有效则无需修改）
      pred_obj_scores: false      # 关闭对象分数预测（验证阶段不优化）
      focal_gamma_obj_score: 0.0  # 无关（因 pred_obj_scores=false）
      focal_alpha_obj_score: -1.0 # 无关（因 pred_obj_scores=false）
      contrastive_temperature: 1 


  distributed:
    backend: nccl #  gloo or nccl
    find_unused_parameters: True

  logging:
    tensorboard_writer:
      _target_: training.utils.logger.make_tensorboard_logger
      log_dir:  ${launcher.experiment_log_dir}/tensorboard
      flush_secs: 120
      should_log: True
    log_dir: ${launcher.experiment_log_dir}/logs
    log_freq: 10

  # initialize from a SAM 2 checkpoint
  checkpoint:
    save_dir: ${launcher.experiment_log_dir}/checkpoints
    save_freq: 50 # 0 only last checkpoint is saved.
    # resume_from: /staff/wangtiantong/MedSAM2/exp_log/text_prompt_multi_gpu_train_val_amos_0/checkpoints/checkpoint.pt
    model_weight_initializer:
      _partial_: True
      _target_: training.utils.checkpoint_utils.load_state_dict_into_model_new
      strict: True
      ignore_unexpected_keys: null
      ignore_missing_keys: null

